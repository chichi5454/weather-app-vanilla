<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
       <link rel="stylesheet" href="src/style.css" />
       <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" 
          placeholder="Type a city.."
          class="form-control"
          id="city-input"
          autocomplete="off"
        >
          </div>
          <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100">
          </div>
          </div>
        </form>
         <div class="overview">
        <h1 id="city">Nairobi</h1>
        <ul>
          <li>last updated: <span id="date"> Friday 12:00</span></li>
          <li id="description">Mostly cloudy</li>
        </ul>
        </div>
 <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity: <span id="humidity">73</span>%
                </li>
                <li>
                  Wind: <span id="wind">2</span>km/h
                </li>
              </ul>
            </div>
          </div>
      </div>
      <small > <a href="https://github.com/chichi5454/weather-app-vanilla" target="_blank">Open-source code</a><small> By Lauryn Mutai
    </div>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
